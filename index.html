<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprayer Calibration Tool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 40px;
        }
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .menu-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        .menu-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .menu-button:active {
            background-color: #003d7a;
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sprayer Calibration Tool</h1>
        <div class="menu-buttons">
            <a href="nozzle-uniformity.html" class="menu-button">Nozzle Uniformity</a>
            <a href="speed-calculator.html" class="menu-button">Speed Calculator</a>
            <a href="area-calculator.html" class="menu-button">Area Calculator</a>
            <a href="application-rate.html" class="menu-button">Application Rate</a>
        </div>
    </div>
</body>
</html>
